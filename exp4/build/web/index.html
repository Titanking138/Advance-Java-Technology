<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <title>Welcome to Maniya</title>-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="SignInContaier">
        <div class="column">
            <div class="header">
                <!--<img src="logo.png" alt="Logo" title="Logo">-->
                <h3>Sign Up</h3>
                <!--<span>continue to maniya</span>-->
            </div>
            <form action="Register" method="post">

                <input type="text" name="userId" id="userId" placeholder="User ID." required>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>

                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                <input type="text" name="username" id="username" placeholder="Username"  required>

                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="email" name="email2" id="email2" placeholder="Confirm Email" required>

                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>
                <input type="text" name="age" id="age" placeholder="Age" required>
                <input type="text" name="rollNo" id="rollNo" placeholder="Roll No." required>
                <input type="text" name="sem" id="sem" placeholder="Semester" required>
                <input type="text" name="contact" id="contact" placeholder="Contact Num." required>
                <input type="text" name="addr" id="addr" placeholder="138 , Yamuna Darshan" required>
                
                
                <input type="submit" value="SUBMIT" name="submitButton">
            </form>
        </div>
    </div>
</body>
